<h1>Componente de coches</h1>

<style>
  div {
    float: left;
  }
  .listado {
    margin-left: 30px;
  }
  form {
    width: 200px;
  }
  input[type="text"],
  span {
    display: block;
    width: 100%;
  }
</style>

<div style="float: left">
  <form #formCoche="ngForm" (ngSubmit)="onSubmit()" style="width: '200px'">
    <p>
      <label>Nombre:</label>
      <input
        type="text"
        name="nombre"
        #nombre="ngModel"
        [(ngModel)]="coche.nombre"
        minlength="1"
        required
      />
      <span *ngIf="nombre.touched && !nombre.valid">
        El nombre es incorrecto!
      </span>
    </p>

    <p>
      <label>Caballaje:</label>
      <input
        type="text"
        name="caballaje"
        #caballaje="ngModel"
        [(ngModel)]="coche.caballaje"
        minlength="1"
        required
        pattern="[0-9]+"
      />
      <span *ngIf="caballaje.touched && !caballaje.valid">
        El caballaje es incorrecto!!
      </span>
    </p>

    <p>
      <label>Color:</label>
      <input
        type="text"
        name="color"
        #color="ngModel"
        [(ngModel)]="coche.color"
        minlength="1"
        required
        pattern="[a-zA-Z#]+"
      />
      <span *ngIf="color.touched && !color.valid">
        El color es incorrecto!!
      </span>
    </p>
    <button type="submit" value="Guardar" [disabled]="!formCoche.form.valid">
      Guardar
    </button>
  </form>
</div>

<div [ngStyle]="{ float: 'left', 'margin-left': '100px' }">
  <h4>Listado de coches</h4>
  <ul>
    <li *ngFor="let coche of coches">
      {{ coche.nombre }} - {{ coche.caballaje }} - {{ coche.color }}
    </li>
  </ul>
</div>

<div [ngStyle]="{ float: 'left', 'margin-left': '100px' }">
  <h4>Listado de articulos</h4>
  <ul *ngIf="articulos">
    <li *ngFor="let articulo of articulos">
      {{ articulo.id }} - {{ articulo.title }}
    </li>
  </ul>
  <span *ngIf="!articulos">Cargando listado...</span>
</div>
